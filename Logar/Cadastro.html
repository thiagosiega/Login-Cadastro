<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        body{
            background-color: rgba(32, 0, 90, 0.959);
        }
        .box {
            width: 500px;
            height: 500px;
            background-color: #1dc8db;
            margin: 0 auto;
            margin-top: 100px;
            border-radius: 10px;
            align-items: center;
        }
        .box h1 {
            text-align: center;
            color: #fff;
            font-size: 40px;
            padding-top: 80px;
        }
        .box input {
            width: 300px;
            height: 40px;
            border-radius: 5px;
            border: none;
            outline: none;
            margin-left: 100px;
            margin-top: 20px;
            padding-left: 10px;
        }
        .box input[type="submit"] {
            width: 150px;
            height: 40px;
            border-radius: 5px;
            border: none;
            outline: none;
            margin-left: 170px;
            margin-top: 20px;
            padding-left: 10px;
            background-color: #fff;
            color: #1dc8db;
            font-size: 20px;
            font-weight: bold;
        }
        .box select {
            width: 300px;
            height: 40px;
            border-radius: 5px;
            border: none;
            outline: none;
            margin-left: 100px;
            margin-top: 20px;
            padding-left: 10px;
        }
        .box a {
            text-decoration: none;
            color: #fff;
            font-size: 20px;
            margin-left: 25%;
        }
    </style>
</head>
<body>
    <div class="box">
        <form action="Cadastro.php" method="POST">
            <h1>Cadastro</h1>
            <input type="text" name="nome" placeholder="Nome" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="senha" placeholder="Senha" required>
            <select name="genero">
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>
            <input type="submit" value="Cadastrar">
            <br>
            <a href="Login.html">Já tem uma conta? Faça login</a>
        </form>
    </div>
</body>
</html>
